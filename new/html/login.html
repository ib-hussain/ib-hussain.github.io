<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ 3movCollectors</title>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../pictures/M.png" />
</head>

<body>

    <div class="login-wrapper">

        <div class="logo-area">
            <img src="../pictures/M.png" class="main-logo" alt="logo">
            <h1>3movCollectors</h1>
        </div>

        <div class="login-card">

            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to your account to continue</p>

            <form id="loginForm">

                <label>Email Address</label>
                <div class="input-box">
                    <img src="../pictures/envelope.png" class="input-icon">
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <label>Password</label>
                <div class="input-box">
                    <img src="../pictures/secure-password.png" class="input-icon">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <img src="../pictures/eye.png" class="toggle-eye" id="togglePassword">
                </div>

                <div class="options-row">
                    <a class="forgot">Forgot password?</a>
                </div>

                <button type="submit" class="sign-in-btn">Sign In</button>



                <p class="signup-text">
                    Don't have an account?
                    <a href="signup.html" class="signup-link">Sign up</a>
                </p>

            </form>

        </div>

        <p class="terms">
            By signing in, you agree to our <span>Terms of Service</span> and <span>Privacy Policy</span>
        </p>

    </div>

    <script src="../js/login.js"></script>
</body>
</html>
